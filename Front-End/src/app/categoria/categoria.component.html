<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <a routerLink='/home' class="text-left">Início</a>

            <h1 class="fs-54 text-center">Categoria</h1>
            <h5 class="fs-18 text-center">Veja todas as categorias ou cadastre um novo</h5>

            <div class="row d-flex justify-content-center">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='categoria.genero' type="text" class="form-control mb-2" id="genero"
                            placeholder="Digite o genero da categoria">
                        <input [(ngModel)]='categoria.assunto' type="text" class="form-control mb-2" id="assunto"
                            placeholder="Digite o assunto da categoria">
                        <input [(ngModel)]='categoria.nacionalidade' type="text" class="form-control mb-2" id="nacionalidade"
                            placeholder="Digite a nacionalidade da categoria">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todas as Categorias</h2>
        </div>
    </div>

    <div class="row mt-3 d-flex justify-content-center">
        <div class="col-md-6">
            <!--Tabela-->
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Gênero</th>
                    <th scope="col">Assunto</th>
                    <th scope="col">Nacionalidade</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let item of listaCategoria'>
                    <th>{{item.id}}</th>
                    <td>{{item.genero}}</td>
                    <td>{{item.assunto}}</td>
                    <td>{{item.nacionalidade}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3" [routerLink]="['/categoria-edit',item.id]">Editar</button>
                        <button class="btn btn-danger" [routerLink]="['/categoria-delete',item.id]">Apagar</button>
                    </td>
                  </tr>
                  
                  
                </tbody>
              </table>


            <!--/Tabela-->
        </div>
    </div>
</div>
