<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-black">Apagar Tema</h1>

        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Tem certeza que deseja apagar este tema? Todas as postagens
                relacionadas a ele serão igualmente apagadas!</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Categoria: {{categoria.genero}} </h5>
            <h5 class="text-center text-primary">Assunto: {{categoria.assunto}} </h5>
            <h5 class="text-center text-primary">Nacionalidade: {{categoria.nacionalidade}} </h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/categoria'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
